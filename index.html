<!DOCTYPE html>
<html>
<head>
	<title>PasteJacking</title>
</head>
<body>
	<center>
		<p> Hello world! Copy and paste

		</p>
	</center>

	<script type="text/javascript">
		document.addEventListener('copy', function(e){
			e.clipboardData.setData('text/plain', 'Don't try to copy my Text❌. I changed your copied text with javascript 😈. ');
			e.preventDefault();
		});
	</script>

</body>
</html>
